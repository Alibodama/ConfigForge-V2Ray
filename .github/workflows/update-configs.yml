name: Update VPN Configs

on:
  schedule:
    - cron: '0 */6 * * *'   # هر 6 ساعت یکبار اجرا میشه
  workflow_dispatch:         # دستی هم قابل اجراست

jobs:
  update-configs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Setup Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        if [ -f source/requirements.txt ]; then pip install -r source/requirements.txt; fi

    - name: Run main.py to update configs
      run: python source/main.py

    - name: Configure Git user
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

    - name: Commit and push changes
      env:
        GIT_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git add .
        git commit -m "Auto update VPN configs $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push https://x-access-token:${GIT_TOKEN}@github.com/ShatakVPN/ConfigForge.git main
