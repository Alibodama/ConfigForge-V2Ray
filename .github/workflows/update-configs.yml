name: Update VPN Configs

on:
  schedule:
    - cron: '0 2 * * *'  # هر روز ساعت 2 صبح UTC
  workflow_dispatch:

jobs:
  update-configs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyGithub urllib3

      - name: Run config update script
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}   # استفاده از PAT به جای توکن پیش‌فرض
          REPO_NAME: ${{ github.repository }}
        run: python source/main.py
