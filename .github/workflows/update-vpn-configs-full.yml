name: Update VPN Configs - Full Workflow

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-configs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r source/requirements.txt

      - name: List installed packages
        run: pip list

      - name: Run main.py
        run: python source/main.py

      - name: Commit and push changes
        env:
          GIT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin main
          git reset --hard origin/main
          git add .
          git diff --cached --quiet || (
            git commit -m "Auto update VPN configs $(date '+%Y-%m-%d %H:%M:%S')"
            git push https://x-access-token:${GIT_TOKEN}@github.com/ShatakVPN/ConfigForge-V2Ray.git main
          )
