name: Update VPN Configs

on:
  schedule:
    - cron: '0 */12 * * *'   # هر ۱۲ ساعت یک بار
  workflow_dispatch:

jobs:
  update-configs:
    runs-on: ubuntu-latest

    steps:
      # ۱. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # ۲. Setup Python 3.x
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # ۳. Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('source/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ۴. Setup virtual environment and install dependencies
      - name: Setup virtual environment and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
              pip install --upgrade pip
              pip install -r source/requirements.txt
              
      # ۵. Run main.py to update configs
      - name: Run main.py
        run: |
          source venv/bin/activate
          python source/main.py
        continue-on-error: false

      # ۶. Commit and push changes safely
      - name: Commit and push changes
        env:
          GIT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # دریافت آخرین تغییرات remote
          git fetch origin main
          git reset --hard origin/main

          # اضافه کردن تغییرات و push
          git add .
          git diff --cached --quiet || (
            git commit -m "Auto update VPN configs $(date '+%Y-%m-%d %H:%M:%S')"
            git push https://x-access-token:${GIT_TOKEN}@github.com/ShatakVPN/ConfigForge-V2Ray.git main
          )
