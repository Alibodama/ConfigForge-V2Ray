name: Update VPN Configs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  update-configs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Create virtual environment
        run: python -m venv venv --copies

      - name: Upgrade pip
        run: ./venv/bin/python -m pip install --upgrade pip

      - name: Install requirements
        run: ./venv/bin/python -m pip install -r source/requirements.txt

      - name: Run main script
        run: ./venv/bin/python source/main.py

      - name: Configure Git
        run: |
          git config --global user.name "TargolBot"
          git config --global user.email "targol@vpnbot.local"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}

      - name: Debug Git status
        run: |
          git status
          git diff --stat

      - name: Commit changes
        run: |
          git add .
          git commit -m "ðŸ”„ Auto-update VPN configs"
        continue-on-error: true

      - name: Push changes
        run: git push origin main
