name: Update VPN Configs

on:
  schedule:
    - cron: '0 */12 * * *'  # اجرا هر 12 ساعت
  workflow_dispatch:

jobs:
  update-configs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Create virtual environment
      - name: Create virtual environment
        run: python -m venv venv --copies

      # 4. Upgrade pip
      - name: Upgrade pip
        run: ./venv/bin/python -m pip install --upgrade pip

      # 5. Install requirements
      - name: Install dependencies
        run: ./venv/bin/python -m pip install -r source/requirements.txt

      # 6. Run main.py using venv python directly
      - name: Run main.py
        run: ./venv/bin/python source/main.py
