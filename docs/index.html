<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfigForge Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { color: #2c3e50; }
        input, button { padding: 0.5rem; margin: 0.2rem; }
        pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ConfigForge VPN Links</h1>
    <label for="country">Enter country code:</label>
    <input type="text" id="country" placeholder="us, jp, fr...">
    <button onclick="fetchConfigs()">Get Configs</button>

    <h2>Results:</h2>
    <pre id="output"></pre>

    <script>
        async function fetchConfigs() {
            const country = document.getElementById('country').value.trim().toLowerCase();
            const output = document.getElementById('output');
            if (!country) return alert("Enter a country code");

            try {
                // مسیر فایل های خروجی روی GitHub Pages
                const url = `configs/configs/${country}/all.txt`;
                const response = await fetch(url);
                if (!response.ok) throw new Error("Configs not found");
                const text = await response.text();
                output.textContent = text;
            } catch (err) {
                output.textContent = err;
            }
        }
    </script>
</body>
</html>
